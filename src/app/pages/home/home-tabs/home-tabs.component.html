<div>
  <ul class="tabs">
    <li [class.active]="selectedTab === 'tab1'" (click)="selectTab('tab1')">All<span></span></li>
    <li [class.active]="selectedTab === 'tab2'" (click)="selectTab('tab2')">Cappuccino<span></span></li>
    <li [class.active]="selectedTab === 'tab3'" (click)="selectTab('tab3')">Espresso<span></span></li>
    <li [class.active]="selectedTab === 'tab4'" (click)="selectTab('tab4')">Americano<span></span></li>
    <li [class.active]="selectedTab === 'tab5'" (click)="selectTab('tab5')">Macchiato<span></span></li>
  </ul>

  <div class="tab-content">
    <div *ngIf="selectedTab === 'tab1'">Content for Tab 1</div>
    <div *ngIf="selectedTab === 'tab2'">Content for Tab 2</div>
    <div *ngIf="selectedTab === 'tab3'">Content for Tab 3</div>
    <div *ngIf="selectedTab === 'tab4'">Content for Tab 4</div>
    <div *ngIf="selectedTab === 'tab5'">Content for Tab 5</div>
  </div>
</div>
